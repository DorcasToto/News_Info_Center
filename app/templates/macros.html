{% macro displayNewsList(news_list) %}
{% for news in news_list %}
<!-- <div class="col-md-4"> -->
    <div class="card" style="width: 35rem;">
        <h3 class="card-title text-uppercase h4">{{ news.name}}</h3>
        <div class="card-body">
          <p class="card-text">{{ news.description}}</p>
          <a href="/sources/{{news.id}}" class="btn btn-success">Check Article</a>
        </div>
      </div>
<!-- </div> -->
{% endfor %}
{% endmacro %}
