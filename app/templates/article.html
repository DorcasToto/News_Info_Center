{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
{% for article in article %}
<div class="container">

    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath">
           <img src="{{article.urlToImage}}">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <h3>{{ article.title|truncate(50)}}</h3>

            <p class="overview"> {{ article.description }}</p>       

        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
